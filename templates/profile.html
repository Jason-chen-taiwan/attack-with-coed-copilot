{% extends "base.html" %} {% block content %}
<div class="container">
  <h1>User Profile</h1>
  <div class="profile-info">
    <h2>Welcome, {{ user.username }}!</h2>

    <div class="user-details">
      <p><strong>Username:</strong> {{ user.username }}</p>
      <p><strong>Email:</strong> {{ user.email }}</p>
    </div>
  </div>
</div>
{% endblock %}
